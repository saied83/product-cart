<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product - detail</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- image section  -->
        <div class="thumbnail">
          <img
            src="./assets/images/bands/purple_band.png"
            alt="band"
            id="thumbnail-image"
          />
        </div>
        <!-- details section  -->
        <div class="details">
          <h2 class="product-title"></h2>
          <!-- review section  -->
          <div id="review">
            <div class="review-images">
              <img
                class="star-fill"
                src="./assets/images/stars/star-fill.png"
                alt=""
              />
              <img
                class="star-fill"
                src="./assets/images/stars/star-fill.png"
                alt=""
              />
              <img
                class="star-fill"
                src="./assets/images/stars/star-fill.png"
                alt=""
              />
              <img
                class="star-half-fill"
                src="./assets/images/stars/star-half-fill.png"
                alt=""
              />
              <img class="star" src="./assets/images/stars/star.png" alt="" />
            </div>
            <p id="review-details">(<span id="review-count"></span> Reviews)</p>
          </div>
          <!-- product price  -->
          <p class="product-price">
            <span id="price"></span>
            <span id="latest-price"></span>
          </p>
          <!-- description  -->
          <div id="description">
            <p></p>
          </div>
          <!-- type and model  -->
          <div class="type-model">
            <div class="category">
              <p class="title">Type</p>
              <p class="detail" id="type-detail"></p>
            </div>
            <div class="category">
              <p class="title">Model Number</p>
              <p class="detail" id="model-detail"></p>
            </div>
          </div>
          <!-- band color  -->
          <div class="band-color">
            <p>Band Color</p>
            <div class="colors">
              <div class="purple color" id="purple"></div>
              <div class="cyan color" id="cyan"></div>
              <div class="blue color" id="blue"></div>
              <div class="black color" id="black"></div>
            </div>
          </div>
          <!-- wrist size -->
          <div class="size">
            <p>Wrist Size</p>
            <div class="size-buttons">
              <div class="button-s size-button">
                <span id="size-s" class="size-name">S</span>
                <span id="price-s" class="size-prize">$69</span>
              </div>
              <div class="button-m size-button">
                <span id="size-m" class="size-name">M</span>
                <span id="price-m" class="size-prize">$79</span>
              </div>
              <div class="button-l size-button">
                <span id="size-l" class="size-name">L</span>
                <span id="price-l" class="size-prize">$89</span>
              </div>
              <div class="button-xl size-button">
                <span id="size-xl" class="size-name">XL</span>
                <span id="price-xl" class="size-prize">$99</span>
              </div>
            </div>
          </div>

          <!-- cart add remove  -->
          <div class="action">
            <div class="add-remove">
              <div class="minus"><p>-</p></div>
              <div class="value">0</div>
              <div class="plus"><p>+</p></div>
            </div>
            <button class="cart">Add to Cart</button>
            <svg
              width="20"
              height="21"
              viewBox="0 0 20 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                fill="#6576FF"
              />
            </svg>
          </div>
        </div>
      </section>

      <div class="modal hidden" id="cart-modal">
        <div class="modal-content">
          <h2>Your Cart</h2>
          <div class="cart-items">
            <div class="cart-title">
              <p class="item">Item</p>
              <p class="color-item">Color</p>
              <p class="size-item">Size</p>
              <p class="quantity-item">Qnt</p>
              <p class="price-item">Price</p>
            </div>
          </div>
          <div class="cart-container"></div>
          <!-- cart total  -->
          <div class="cart-total">
            <p class="total">Total</p>
            <p class="quantity"></p>
            <span class="total-amount"></span>
          </div>
          <div class="modal-buttons">
            <div class="continue-shopping">Continue Shopping</div>
            <div class="checkout">Checkout</div>
          </div>
        </div>
      </div>

      <div class="floating-cart floating">
        Checkout <span class="cart-count"></span>
      </div>
    </main>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
